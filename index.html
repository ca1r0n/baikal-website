<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#191919">
  <title>DELUXE HOUSE</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="site-container">
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__content">
        <a class="header__left" href='#'>
          <img class="header__logo" src="img/logo.svg" alt="logo">
          <div class="header__logo-text">
            <h1 class="header__name">Байкальский отдых</h1>
            <p class="header__subname">Турагентство</p>
          </div>
        </a>
        <!--/header__left -->
        <div class="header__right">
          <a class="header__num" href='#'>
            <img class="header__num-icon" src="img/phone.svg" alt="phone">
            <h1 class="header__num-text">8-924-3-541-540</h1>
          </a>
          <a class="header__mail" href='#'>
            <img class="header__mail-icon" src="img/mail.svg" alt="phone">
            <h1 class="header__mail-text">baikalholiday@mail.ru</h1>
          </a>
          <button class="trans-btn header__btn">Обратный звонок</button>
        </div>
        <!--/header__right -->
      </div>
      <nav class="header__nav">
        <a class="header__nav-items" href="#">Бронирование</a>
        <a class="header__nav-items" href="#">Экскурсии</a>
        <a class="header__nav-items" href="#">Туры на Байкал</a>
        <a class="header__nav-items" href="#">О Байкале</a>
        <a class="header__nav-items" href="#">О нас</a>
      </nav>
    </div>
  </div>
</header>

    <div class="intro">
    <div class="container">
        <div class="intro__inner">
            <div class="intro__content">
                <h1 class="intro__title">Путешествия<br>по Байкалу</h1>
                <p class="intro__subtitle">Туры по самому красивому месту России.<br>Поехали с нами за новыми
                    впечатлениями!</p>
                <button class="trans-btn intro__btn">подобрать тур</button>
            </div>
            <button class="intro__arrow">
                <svg class="intro__arrow-img" width="15" height="19" viewBox="0 0 15 19" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.4999 9.76324e-05L7.4999 17.6001" stroke="white" stroke-miterlimit="10" />
                    <path d="M0.999902 11.6L7.50045 18L13.9999 11.6" stroke="white" stroke-miterlimit="10" />
                </svg>
            </button>
        </div>
    </div>
</div>

    <footer class="footer">
  <div class="container"></div>
</footer>

  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
